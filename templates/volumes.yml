    driver: local
    driver_opts:
      type: none
      device: ${USER_CACHE_DIR:-/tmp}
      o: bind
  config:
    driver: local
    driver_opts:
      type: none
      device: ${USER_CONFIG_DIR:-/tmp}
      o: bind
  ssh:
    driver: local
    driver_opts:
      type: none
      device: ${USER_SSH_DIR:-/tmp}
      o: bind
  logs:
    driver: local
    driver_opts:
      type: none
      device: ${DOCKERW_DIR}/logs
      o: bind
  shared:
    driver: local
    driver_opts:
      type: none
      device: ${DOCKERW_DIR}/shared
      o: bind
