container-host:
  image: container:host
  container_name: ${INSTANCE_NAME}docker-host
  hostname: docker-host
  restart: unless-stopped
  build:
    context: ./
    dockerfile: ./containers/host/Dockerfile
    network: host
  volumes: &host-volumes
    - /etc/localtime:/etc/localtime:ro
    - ./config/hosts:/etc/hosts
    - type: bind
      source: ${DATA_DIR}
      target: /mnt/data
    - type: bind
      source: ${USER_CACHE_DIR:-/tmp}
      target: /home/development/.cache
    - type: bind
      source: ${USER_CONFIG_DIR:-/tmp}
      target: /home/development/.config
    - type: bind
      source: ${USER_HIST_FILE:-/tmp/.dockerw_history}
      target: /home/development/.bash_history
    - type: bind
      source: ${USER_SSH_DIR:-/tmp}
      target: /home/development/.ssh
    - type: bind
      source: ./logs
      target: /var/log
    - type: bind
      source: ./shared
      target: /shared
